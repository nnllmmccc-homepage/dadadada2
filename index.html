  <div id="imageViewPage" class="image-view">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-5 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white">ImageShare</h1>
          <button onclick="goHome()" class="text-white bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
        </div>
        <div class="p-6">
          <img id="displayImage" src="" alt="" class="w-full rounded-lg shadow-lg mb-4">
          <div class="flex justify-between items-center">
            <div>
              <p id="displayImageName" class="font-semibold text-lg text-gray-800"></p>
              <p id="displayImageInfo" class="text-sm text-gray-500"></p>
            </div>
            <button onclick="downloadImage()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
          </div>
        </div>

  <script>
    let images = [];
    const loadImages = () => {
      const data = localStorage.getItem("imageShareImages");
      images = data ? JSON.parse(data) : [];
      images.sort((a, b) => b.timestamp - a.timestamp);
      renderImages();
      routeCheck();
    };

    const saveImages = () => localStorage.setItem("imageShareImages", JSON.stringify(images));

    const formatSize = s => s < 1024 ? s + "B" : s < 1048576 ? (s/1024).toFixed(1) + "KB" : (s/1048576).toFixed(1) + "MB";
    const genId = () => Math.random().toString(36).substring(2,9);

    // ==== UI ====
    function renderImages() {
      const container = document.getElementById("imagesContainer");
      const empty = document.getElementById("emptyState");
      if (images.length === 0) {
        container.innerHTML = "";
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";
      container.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="m21 15-5-5L5 21" stroke-width="2"/>
            </svg>
            ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ç”»åƒ
          </h2>
          <div id="imageGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>`;
      const grid = document.getElementById("imageGrid");
      images.forEach(img => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 rounded-xl overflow-hidden shadow hover:shadow-md transition";
        card.innerHTML = `
          <div onclick="viewImage('${img.id}')" class="aspect-video bg-gray-100 overflow-hidden cursor-pointer">
            <img src="${img.data}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <p class="text-sm font-medium text-gray-700 truncate mb-1">${img.name}</p>
            <p class="text-xs text-gray-500 mb-3">${formatSize(img.size)} â€¢ ${new Date(img.timestamp).toLocaleDateString("ja-JP")}</p>
            <div class="flex gap-2">
              <button onclick="copyLink('${img.id}')" class="flex-1 bg-indigo-600 text-white text-sm px-3 py-2 rounded-lg hover:bg-indigo-700">ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼</button>
              <button onclick="deleteImage('${img.id}')" class="bg-red-100 text-red-600 px-3 py-2 rounded-lg hover:bg-red-200">å‰Šé™¤</button>
            </div>
          </div>`;
        grid.appendChild(card);
      });
    }

    // ==== Routing ====
    const routeCheck = () => {
      const id = location.hash.substring(1);
      if (id) showImage(id);
      else showMain();
    };

    const showMain = () => {
      document.getElementById("mainPage").style.display = "block";
      document.getElementById("imageViewPage").classList.remove("active");
      document.title = "ImageShare - ç”»åƒå…±æœ‰ã‚µã‚¤ãƒˆ";
    };

    const showImage = (id) => {
      const img = images.find(i => i.id === id);
      if (!img) return showMain();
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("imageViewPage").classList.add("active");
      document.getElementById("displayImage").src = img.data;
      document.getElementById("displayImageName").textContent = img.name;
      document.getElementById("displayImageInfo").textContent = `${formatSize(img.size)} â€¢ ${new Date(img.timestamp).toLocaleDateString("ja-JP")}`;

      // âœ… OGPæ›´æ–°ï¼ˆDiscordç”¨ï¼‰
      document.getElementById("ogImage").setAttribute("content", img.data);
      document.getElementById("ogTitle").setAttribute("content", img.name);
      document.getElementById("ogDescription").setAttribute("content", "ImageShareã§å…±æœ‰ã•ã‚ŒãŸç”»åƒ");
      document.getElementById("ogUrl").setAttribute("content", location.href);
      document.getElementById("twitterImage").setAttribute("content", img.data);
      document.getElementById("twitterTitle").setAttribute("content", img.name);
      document.getElementById("twitterDescription").setAttribute("content", "ImageShareã§å…±æœ‰ã•ã‚ŒãŸç”»åƒ");
      document.title = img.name + " - ImageShare";
    };

    const goHome = () => { location.hash = ""; };

    // ==== File Handling ====
    document.getElementById("fileInput").addEventListener("change", e => {
      const f = e.target.files[0];
      if (!f) return;
      if (!f.type.startsWith("image/")) return alert("ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
      if (f.size > 5*1024*1024) return alert("5MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„");

      document.getElementById("uploadText").textContent = "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...";
      document.getElementById("uploadIcon").classList.add("animate-pulse");

      const r = new FileReader();
      r.onload = ev => {
        const img = { id: genId(), data: ev.target.result, name: f.name, size: f.size, timestamp: Date.now() };
        images.unshift(img);
        saveImages();
        renderImages();
        document.getElementById("uploadText").textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç”»åƒã‚’é¸æŠ";
        document.getElementById("uploadIcon").classList.remove("animate-pulse");
        e.target.value = "";
      };
      r.readAsDataURL(f);
    });

    const viewImage = id => location.hash = id;
    const copyLink = id => {
      const link = `${location.origin}${location.pathname}#${id}`;
      navigator.clipboard.writeText(link);
      alert("ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ âœ…");
    };
    const deleteImage = id => {
      if (!confirm("ã“ã®ç”»åƒã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
      images = images.filter(i => i.id !== id);
      saveImages();
      renderImages();
    };
    const downloadImage = () => {
      const id = location.hash.substring(1);
      const img = images.find(i => i.id === id);
      if (!img) return;
      const a = document.createElement("a");
      a.href = img.data;
      a.download = img.name;
      a.click();
    };

    window.addEventListener("hashchange", routeCheck);
    loadImages();
  </script>
