<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">ImageShare</title>
  
  <!-- Discord embed tags -->
  <meta property="og:type" content="website" id="ogType">
  <meta property="og:site_name" content="ImageShare">
  <meta property="og:title" content="" id="ogTitle">
  <meta property="og:image" content="" id="ogImage">
  <meta property="og:image:type" content="" id="ogImageType">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="" id="twitterImage">
  <meta name="theme-color" content="#5865F2" id="themeColor">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.image-only-mode {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    body.image-only-mode #mainContent {
      display: none;
    }
    body.image-only-mode #imageOnlyView {
      display: block;
      width: 100%;
      height: 100vh;
    }
    #imageOnlyView {
      display: none;
    }
    #imageOnlyView img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>
<body>
  
  <!-- 画像のみ表示モード（Discord埋め込み用） -->
  <div id="imageOnlyView">
    <img id="embedImage" src="" alt="">
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
      <!-- ヘッダー -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h1 class="text-4xl font-bold text-gray-800">ImageShare</h1>
        </div>
        <p class="text-gray-600">画像をアップロードしてDiscordで直接表示</p>
      </div>

      <!-- アップロードエリア -->
      <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
        <label class="block cursor-pointer">
          <input type="file" accept="image/*" id="fileInput" class="hidden">
          <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all">
            <svg class="w-16 h-16 mx-auto mb-4 text-indigo-500" id="uploadIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="text-xl font-semibold text-gray-700 mb-2" id="uploadText">
              クリックして画像を選択
            </p>
            <p class="text-sm text-gray-500">
              PNG, JPG, GIF (最大5MB)
            </p>
          </div>
        </label>
      </div>

      <!-- 使い方 -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl shadow-lg p-8 mb-8 text-white">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Discordで画像を直接表示
        </h2>
        <div class="space-y-3 text-purple-100">
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 font-bold text-white">1</div>
            <p>画像をアップロードして「画像リンク」をコピー</p>
          </div>
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 font-bold text-white">2</div>
            <p>Discordのチャットにリンクを貼り付け</p>
          </div>
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 font-bold text-white">3</div>
            <p><strong>リンクが消えて画像だけが表示されます！</strong></p>
          </div>
        </div>
      </div>

      <!-- 画像リスト -->
      <div id="imagesContainer"></div>

      <!-- 空の状態 -->
      <div id="emptyState" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="m21 15-5-5L5 21" stroke-width="2"/>
        </svg>
        <p class="text-gray-500">まだ画像がアップロードされていません</p>
      </div>
    </div>
  </div>

  <script>
    let images = [];

    function loadImages() {
      const stored = localStorage.getItem('imageShareImages');
      if (stored) {
        images = JSON.parse(stored);
        images.sort((a, b) => b.timestamp - a.timestamp);
      }
      
      const imageId = window.location.hash.substring(1);
      if (imageId) {
        showImageOnly(imageId);
      } else {
        renderImages();
      }
    }

    function showImageOnly(imageId) {
      const image = images.find(img => img.id === imageId);
      if (!image) {
        window.location.hash = '';
        location.reload();
        return;
      }

      // 画像のみモードに切り替え
      document.body.classList.add('image-only-mode');
      document.getElementById('embedImage').src = image.data;
      document.getElementById('embedImage').alt = image.name;
      
      // OGPタグを設定（Discord埋め込み用）
      document.getElementById('pageTitle').textContent = '';
      document.getElementById('ogTitle').setAttribute('content', '');
      document.getElementById('ogImage').setAttribute('content', image.data);
      document.getElementById('twitterImage').setAttribute('content', image.data);
      
      const imageType = image.data.split(';')[0].split(':')[1];
      document.getElementById('ogImageType').setAttribute('content', imageType);
      
      // テーマカラーを画像から取得（簡易版）
      const img = new Image();
      img.src = image.data;
      img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 1;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, 1, 1);
        const pixel = ctx.getImageData(0, 0, 1, 1).data;
        const color = `#${((1 << 24) + (pixel[0] << 16) + (pixel[1] << 8) + pixel[2]).toString(16).slice(1)}`;
        document.getElementById('themeColor').setAttribute('content', color);
      };
    }

    function saveImages() {
      localStorage.setItem('imageShareImages', JSON.stringify(images));
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 10);
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function renderImages() {
      const container = document.getElementById('imagesContainer');
      const emptyState = document.getElementById('emptyState');

      if (images.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      
      container.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="m21 15-5-5L5 21" stroke-width="2"/>
            </svg>
            アップロード済み画像
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="imageGrid"></div>
        </div>
      `;

      const grid = document.getElementById('imageGrid');
      images.forEach(image => {
        const card = document.createElement('div');
        card.className = 'bg-gray-50 rounded-xl overflow-hidden shadow hover:shadow-md transition-shadow';
        
        card.innerHTML = `
          <div class="aspect-video bg-gray-200 flex items-center justify-center overflow-hidden">
            <img src="${image.data}" alt="${image.name}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <p class="text-sm font-medium text-gray-700 truncate mb-2">${image.name}</p>
            <p class="text-xs text-gray-500 mb-3">
              ${formatFileSize(image.size)} • ${new Date(image.timestamp).toLocaleDateString('ja-JP')}
            </p>
            <div class="space-y-2">
              <button onclick="copyImageLink('${image.id}')" id="copy-${image.id}" 
                class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all text-sm font-bold shadow-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <path d="m21 15-5-5L5 21" stroke-width="2"/>
                </svg>
                画像リンクをコピー
              </button>
              <div class="flex gap-2">
                <button onclick="previewImage('${image.id}')" 
                  class="flex-1 flex items-center justify-center gap-2 bg-gray-200 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/>
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2"/>
                  </svg>
                  プレビュー
                </button>
                <button onclick="deleteImage('${image.id}')" 
                  class="bg-red-100 text-red-600 px-3 py-2 rounded-lg hover:bg-red-200 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function copyImageLink(imageId) {
      const link = `${window.location.origin}${window.location.pathname}#${imageId}`;
      navigator.clipboard.writeText(link);
      
      const button = document.getElementById(`copy-${imageId}`);
      button.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        コピーしました！Discordに貼ってね
      `;
      button.classList.remove('from-indigo-600', 'to-purple-600');
      button.classList.add('from-green-500', 'to-green-600');
      
      setTimeout(() => {
        renderImages();
      }, 3000);
    }

    function previewImage(imageId) {
      window.open(`${window.location.pathname}#${imageId}`, '_blank');
    }

    function deleteImage(imageId) {
      if (confirm('この画像を削除しますか？Discordに貼ったリンクも使えなくなります。')) {
        images = images.filter(img => img.id !== imageId);
        saveImages();
        renderImages();
      }
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('画像ファイルを選択してください');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert('ファイルサイズは5MB以下にしてください');
        return;
      }

      document.getElementById('uploadText').textContent = 'アップロード中...';
      document.getElementById('uploadIcon').classList.add('animate-pulse');

      const reader = new FileReader();
      reader.onload = (event) => {
        const imageData = {
          id: generateId(),
          data: event.target.result,
          name: file.name,
          timestamp: Date.now(),
          size: file.size
        };

        images.unshift(imageData);
        saveImages();
        renderImages();

        document.getElementById('uploadText').textContent = 'クリックして画像を選択';
        document.getElementById('uploadIcon').classList.remove('animate-pulse');
        e.target.value = '';
      };

      reader.readAsDataURL(file);
    });

    loadImages();
  </script>
</body>
</html>
