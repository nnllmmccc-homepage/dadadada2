<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">ImageShare - 画像共有サイト</title>
  
  <!-- OGP tags for Discord/Twitter embeds -->
  <meta property="og:type" content="website" id="ogType">
  <meta property="og:title" content="ImageShare" id="ogTitle">
  <meta property="og:description" content="画像共有サイト" id="ogDescription">
  <meta property="og:image" content="" id="ogImage">
  <meta name="twitter:card" content="summary_large_image" id="twitterCard">
  <meta name="twitter:image" content="" id="twitterImage">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .image-view {
      display: none;
    }
    .image-view.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  
  <!-- 画像表示ページ -->
  <div id="imageViewPage" class="image-view">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-5xl w-full">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
          <div class="p-6 bg-gradient-to-r from-indigo-600 to-purple-600">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <path d="m21 15-5-5L5 21" stroke-width="2"/>
                </svg>
                <h1 class="text-2xl font-bold text-white">ImageShare</h1>
              </div>
              <button onclick="goHome()" class="text-white hover:bg-white hover:bg-opacity-20 px-4 py-2 rounded-lg transition-colors">
                ホームに戻る
              </button>
            </div>
          </div>
          <div class="p-8">
            <img id="displayImage" src="" alt="" class="w-full rounded-lg shadow-lg mb-4">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-lg font-semibold text-gray-800" id="displayImageName"></p>
                <p class="text-sm text-gray-500" id="displayImageInfo"></p>
              </div>
              <button onclick="downloadImage()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                ダウンロード
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- メインページ -->
  <div id="mainPage" class="max-w-6xl mx-auto p-6">
    <!-- ヘッダー -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="m21 15-5-5L5 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="text-4xl font-bold text-gray-800">ImageShare</h1>
      </div>
      <p class="text-gray-600">画像をアップロードしてDiscordなどで埋め込み表示</p>
    </div>

    <!-- アップロードエリア -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <label class="block cursor-pointer">
        <input type="file" accept="image/*" id="fileInput" class="hidden">
        <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all" id="uploadArea">
          <svg class="w-16 h-16 mx-auto mb-4 text-indigo-500" id="uploadIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p class="text-xl font-semibold text-gray-700 mb-2" id="uploadText">
            クリックして画像を選択
          </p>
          <p class="text-sm text-gray-500">
            PNG, JPG, GIF (最大5MB)
          </p>
        </div>
      </label>
    </div>

    <!-- 画像リスト -->
    <div id="imagesContainer"></div>

    <!-- 空の状態 -->
    <div id="emptyState" class="text-center py-12">
      <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <path d="m21 15-5-5L5 21" stroke-width="2"/>
      </svg>
      <p class="text-gray-500">まだ画像がアップロードされていません</p>
    </div>
  </div>

  <script>
    let images = [];
    let uploading = false;
    let currentImageId = null;

    // URLのハッシュから画像IDを取得
    function getImageIdFromHash() {
      return window.location.hash.substring(1);
    }

    // ホームに戻る
    function goHome() {
      window.location.hash = '';
      checkRoute();
    }

    // 画像をダウンロード
    function downloadImage() {
      const imageId = getImageIdFromHash();
      const image = images.find(img => img.id === imageId);
      if (image) {
        const link = document.createElement('a');
        link.href = image.data;
        link.download = image.name;
        link.click();
      }
    }

    // ルーティング処理
    function checkRoute() {
      const imageId = getImageIdFromHash();
      
      if (imageId) {
        showImageView(imageId);
      } else {
        showMainPage();
      }
    }

    // 画像表示ページを表示
    function showImageView(imageId) {
      const image = images.find(img => img.id === imageId);
      
      if (!image) {
        showMainPage();
        return;
      }

      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('imageViewPage').classList.add('active');
      
      // 画像を表示
      document.getElementById('displayImage').src = image.data;
      document.getElementById('displayImage').alt = image.name;
      document.getElementById('displayImageName').textContent = image.name;
      document.getElementById('displayImageInfo').textContent = 
        `${formatFileSize(image.size)} • ${new Date(image.timestamp).toLocaleDateString('ja-JP')}`;
      
      // OGPタグを更新
      document.getElementById('pageTitle').textContent = `${image.name} - ImageShare`;
      document.getElementById('ogTitle').setAttribute('content', image.name);
      document.getElementById('ogDescription').setAttribute('content', 'ImageShareで共有された画像');
      document.getElementById('ogImage').setAttribute('content', image.data);
      document.getElementById('ogType').setAttribute('content', 'article');
      document.getElementById('twitterImage').setAttribute('content', image.data);
    }

    // メインページを表示
    function showMainPage() {
      document.getElementById('mainPage').style.display = 'block';
      document.getElementById('imageViewPage').classList.remove('active');
      
      // OGPタグをデフォルトに戻す
      document.getElementById('pageTitle').textContent = 'ImageShare - 画像共有サイト';
      document.getElementById('ogTitle').setAttribute('content', 'ImageShare');
      document.getElementById('ogDescription').setAttribute('content', '画像共有サイト');
      document.getElementById('ogImage').setAttribute('content', '');
      document.getElementById('ogType').setAttribute('content', 'website');
    }

    // LocalStorageから画像を読み込み
    function loadImages() {
      const stored = localStorage.getItem('imageShareImages');
      if (stored) {
        images = JSON.parse(stored);
        images.sort((a, b) => b.timestamp - a.timestamp);
      }
      renderImages();
      checkRoute();
    }

    // LocalStorageに保存
    function saveImages() {
      localStorage.setItem('imageShareImages', JSON.stringify(images));
    }

    // IDを生成
    function generateId() {
      return Math.random().toString(36).substring(2, 9);
    }

    // ファイルサイズをフォーマット
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // 画像をレンダリング
    function renderImages() {
      const container = document.getElementById('imagesContainer');
      const emptyState = document.getElementById('emptyState');

      if (images.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      
      container.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="m21 15-5-5L5 21" stroke-width="2"/>
            </svg>
            アップロード済み画像
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="imageGrid"></div>
        </div>
      `;

      const grid = document.getElementById('imageGrid');
      images.forEach(image => {
        const card = document.createElement('div');
        card.className = 'bg-gray-50 rounded-xl overflow-hidden shadow hover:shadow-md transition-shadow';
        card.innerHTML = `
          <div class="aspect-video bg-gray-200 flex items-center justify-center overflow-hidden cursor-pointer" onclick="viewImage('${image.id}')">
            <img src="${image.data}" alt="${image.name}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <p class="text-sm font-medium text-gray-700 truncate mb-2">${image.name}</p>
            <p class="text-xs text-gray-500 mb-3">
              ${formatFileSize(image.size)} • ${new Date(image.timestamp).toLocaleDateString('ja-JP')}
            </p>
            <div class="flex gap-2">
              <button onclick="copyLink('${image.id}')" id="copy-${image.id}" 
                class="flex-1 flex items-center justify-center gap-2 bg-indigo-600 text-white px-3 py-2 rounded-lg hover:bg-indigo-700 transition-colors text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-width="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2"/>
                </svg>
                リンク
              </button>
              <button onclick="deleteImage('${image.id}')" 
                class="bg-red-100 text-red-600 px-3 py-2 rounded-lg hover:bg-red-200 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // 画像を表示
    function viewImage(imageId) {
      window.location.hash = imageId;
    }

    // リンクをコピー
    function copyLink(imageId) {
      const link = `${window.location.origin}${window.location.pathname}#${imageId}`;
      navigator.clipboard.writeText(link);
      
      const button = document.getElementById(`copy-${imageId}`);
      button.innerHTML = `
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        コピー済み
      `;
      
      setTimeout(() => {
        renderImages();
      }, 2000);
    }

    // 画像を削除
    function deleteImage(imageId) {
      if (confirm('この画像を削除しますか?')) {
        images = images.filter(img => img.id !== imageId);
        saveImages();
        renderImages();
      }
    }

    // ファイルアップロード
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        alert('画像ファイルを選択してください');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert('ファイルサイズは5MB以下にしてください');
        return;
      }

      uploading = true;
      document.getElementById('uploadText').textContent = 'アップロード中...';
      document.getElementById('uploadIcon').classList.add('animate-pulse');

      const reader = new FileReader();
      reader.onload = (event) => {
        const imageData = {
          id: generateId(),
          data: event.target.result,
          name: file.name,
          timestamp: Date.now(),
          size: file.size
        };

        images.unshift(imageData);
        saveImages();
        renderImages();

        uploading = false;
        document.getElementById('uploadText').textContent = 'クリックして画像を選択';
        document.getElementById('uploadIcon').classList.remove('animate-pulse');
        e.target.value = '';
      };

      reader.readAsDataURL(file);
    });

    // ハッシュ変更を監視
    window.addEventListener('hashchange', checkRoute);

    // 初期化
    loadImages();
  </script>
</body>
</html>
