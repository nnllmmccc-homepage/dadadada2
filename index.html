<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">ImageShare</title>
  
  <!-- Discord embed tags -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ImageShare">
  <meta property="og:title" content=" " id="ogTitle">
  <meta property="og:description" content=" " id="ogDescription">
  <meta property="og:image" content="" id="ogImage">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="" id="twitterImage">
  <meta name="theme-color" content="#5865F2">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body.image-mode {
      background: #000;
      overflow: hidden;
    }
    
    body.image-mode #mainContent {
      display: none !important;
    }
    
    body.image-mode #imageView {
      display: flex !important;
    }
    
    #imageView {
      display: none;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    
    #imageView img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>
<body>
  
  <!-- 画像表示モード -->
  <div id="imageView">
    <img id="viewImage" src="" alt="">
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
      
      <!-- ヘッダー -->
      <div class="text-center mb-6 md:mb-8">
        <div class="flex items-center justify-center gap-3 mb-2">
          <svg class="w-8 h-8 md:w-10 md:h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21" stroke-width="2"/>
          </svg>
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800">ImageShare</h1>
        </div>
        <p class="text-sm md:text-base text-gray-600">画像をアップロードしてDiscordで直接表示</p>
      </div>

      <!-- アップロードエリア -->
      <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-6 md:mb-8">
        <label class="block cursor-pointer">
          <input type="file" accept="image/*" id="fileInput" class="hidden">
          <div class="border-4 border-dashed border-indigo-300 rounded-xl p-8 md:p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all">
            <svg class="w-12 h-12 md:w-16 md:h-16 mx-auto mb-4 text-indigo-500" id="uploadIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="text-lg md:text-xl font-semibold text-gray-700 mb-2" id="uploadText">
              クリックして画像を選択
            </p>
            <p class="text-xs md:text-sm text-gray-500">
              PNG, JPG, GIF (最大5MB)
            </p>
          </div>
        </label>
      </div>

      <!-- 使い方ガイド -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl shadow-lg p-6 md:p-8 mb-6 md:mb-8 text-white">
        <h2 class="text-xl md:text-2xl font-bold mb-4 flex items-center gap-2">
          <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/>
          </svg>
          使い方
        </h2>
        <div class="space-y-3 text-sm md:text-base text-purple-100">
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-7 h-7 md:w-8 md:h-8 flex items-center justify-center flex-shrink-0 font-bold text-white text-sm">1</div>
            <p>画像をアップロードする</p>
          </div>
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-7 h-7 md:w-8 md:h-8 flex items-center justify-center flex-shrink-0 font-bold text-white text-sm">2</div>
            <p>「画像リンクをコピー」をクリック</p>
          </div>
          <div class="flex gap-3 items-start">
            <div class="bg-white bg-opacity-20 rounded-full w-7 h-7 md:w-8 md:h-8 flex items-center justify-center flex-shrink-0 font-bold text-white text-sm">3</div>
            <p>Discordに貼り付けると画像だけが表示されます</p>
          </div>
        </div>
      </div>

      <!-- 画像リスト -->
      <div id="imagesContainer"></div>

      <!-- 空の状態 -->
      <div id="emptyState" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="m21 15-5-5L5 21" stroke-width="2"/>
        </svg>
        <p class="text-gray-500 text-sm md:text-base">まだ画像がアップロードされていません</p>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数
    let images = [];
    let isUploading = false;

    // 初期化
    function init() {
      try {
        loadImagesFromStorage();
        checkUrlHash();
        setupEventListeners();
      } catch (error) {
        console.error('初期化エラー:', error);
      }
    }

    // LocalStorageから画像読み込み
    function loadImagesFromStorage() {
      try {
        const stored = localStorage.getItem('imageShareImages');
        if (stored) {
          images = JSON.parse(stored);
          if (!Array.isArray(images)) {
            images = [];
          }
          images.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
        }
      } catch (error) {
        console.error('ストレージ読み込みエラー:', error);
        images = [];
      }
    }

    // LocalStorageに保存
    function saveImagesToStorage() {
      try {
        localStorage.setItem('imageShareImages', JSON.stringify(images));
      } catch (error) {
        console.error('ストレージ保存エラー:', error);
        alert('保存に失敗しました。ストレージの容量を確認してください。');
      }
    }

    // URLハッシュをチェック
    function checkUrlHash() {
      const hash = window.location.hash;
      if (hash && hash.length > 1) {
        const imageId = hash.substring(1);
        showImageMode(imageId);
      } else {
        showMainMode();
      }
    }

    // 画像表示モード
    function showImageMode(imageId) {
      try {
        const image = images.find(img => img && img.id === imageId);
        
        if (!image || !image.data) {
          console.error('画像が見つかりません:', imageId);
          showMainMode();
          return;
        }

        // 画像を表示
        const viewImage = document.getElementById('viewImage');
        if (viewImage) {
          viewImage.src = image.data;
          viewImage.alt = image.name || '';
        }

        // bodyクラスを変更
        document.body.classList.add('image-mode');

        // OGPタグを更新
        updateOGPTags(image);

      } catch (error) {
        console.error('画像表示エラー:', error);
        showMainMode();
      }
    }

    // メインモード
    function showMainMode() {
      document.body.classList.remove('image-mode');
      renderImageList();
    }

    // OGPタグ更新
    function updateOGPTags(image) {
      try {
        const ogImage = document.getElementById('ogImage');
        const twitterImage = document.getElementById('twitterImage');
        const ogTitle = document.getElementById('ogTitle');
        const ogDescription = document.getElementById('ogDescription');
        const pageTitle = document.getElementById('pageTitle');

        if (ogImage) ogImage.setAttribute('content', image.data || '');
        if (twitterImage) twitterImage.setAttribute('content', image.data || '');
        if (ogTitle) ogTitle.setAttribute('content', ' ');
        if (ogDescription) ogDescription.setAttribute('content', ' ');
        if (pageTitle) pageTitle.textContent = image.name || 'ImageShare';
      } catch (error) {
        console.error('OGP更新エラー:', error);
      }
    }

    // 画像リストをレンダリング
    function renderImageList() {
      const container = document.getElementById('imagesContainer');
      const emptyState = document.getElementById('emptyState');

      if (!container || !emptyState) return;

      if (images.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      
      container.innerHTML = `
        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6">
          <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4 md:mb-6 flex items-center gap-2">
            <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <path d="m21 15-5-5L5 21" stroke-width="2"/>
            </svg>
            アップロード済み画像
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6" id="imageGrid"></div>
        </div>
      `;

      const grid = document.getElementById('imageGrid');
      if (!grid) return;

      images.forEach(image => {
        if (!image || !image.id) return;

        const card = document.createElement('div');
        card.className = 'bg-gray-50 rounded-xl overflow-hidden shadow hover:shadow-md transition-shadow';
        
        const imageUrl = image.data || '';
        const imageName = escapeHtml(image.name || '不明');
        const imageSize = formatFileSize(image.size || 0);
        const imageDate = image.timestamp ? new Date(image.timestamp).toLocaleDateString('ja-JP') : '不明';
        
        card.innerHTML = `
          <div class="aspect-video bg-gray-200 flex items-center justify-center overflow-hidden">
            <img src="${imageUrl}" alt="${imageName}" class="w-full h-full object-cover" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3EError%3C/text%3E%3C/svg%3E'">
          </div>
          <div class="p-3 md:p-4">
            <p class="text-sm font-medium text-gray-700 truncate mb-2">${imageName}</p>
            <p class="text-xs text-gray-500 mb-3">
              ${imageSize} • ${imageDate}
            </p>
            <div class="space-y-2">
              <button onclick="copyImageLink('${image.id}')" id="copy-${image.id}" 
                class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-3 md:px-4 py-2 md:py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all text-xs md:text-sm font-bold shadow-lg">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-width="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-width="2"/>
                </svg>
                画像リンクをコピー
              </button>
              <div class="flex gap-2">
                <button onclick="openImagePreview('${image.id}')" 
                  class="flex-1 flex items-center justify-center gap-2 bg-gray-200 text-gray-700 px-2 md:px-3 py-2 rounded-lg hover:bg-gray-300 transition-colors text-xs md:text-sm font-medium">
                  <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/>
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2"/>
                  </svg>
                  表示
                </button>
                <button onclick="deleteImage('${image.id}')" 
                  class="bg-red-100 text-red-600 px-2 md:px-3 py-2 rounded-lg hover:bg-red-200 transition-colors">
                  <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ファイルサイズをフォーマット
    function formatFileSize(bytes) {
      if (!bytes || bytes === 0) return '0 B';
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // IDを生成
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2, 9);
    }

    // 画像リンクをコピー
    function copyImageLink(imageId) {
      try {
        const link = `${window.location.origin}${window.location.pathname}#${imageId}`;
        navigator.clipboard.writeText(link).then(() => {
          const button = document.getElementById(`copy-${imageId}`);
          if (!button) return;

          const originalHTML = button.innerHTML;
          button.innerHTML = `
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M5 13l4 4L19 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            コピーしました！
          `;
          button.className = 'w-full flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-green-600 text-white px-3 md:px-4 py-2 md:py-3 rounded-lg text-xs md:text-sm font-bold shadow-lg';
          
          setTimeout(() => {
            button.innerHTML = originalHTML;
            button.className = 'w-full flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-3 md:px-4 py-2 md:py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all text-xs md:text-sm font-bold shadow-lg';
          }, 2000);
        }).catch(err => {
          console.error('コピーエラー:', err);
          alert('リンクのコピーに失敗しました');
        });
      } catch (error) {
        console.error('コピーエラー:', error);
        alert('リンクのコピーに失敗しました');
      }
    }

    // 画像プレビューを開く
    function openImagePreview(imageId) {
      window.open(`${window.location.pathname}#${imageId}`, '_blank');
    }

    // 画像を削除
    function deleteImage(imageId) {
      if (!confirm('この画像を削除しますか？')) return;

      try {
        images = images.filter(img => img && img.id !== imageId);
        saveImagesToStorage();
        renderImageList();
      } catch (error) {
        console.error('削除エラー:', error);
        alert('削除に失敗しました');
      }
    }

    // イベントリスナー設定
    function setupEventListeners() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput) {
        fileInput.addEventListener('change', handleFileUpload);
      }

      window.addEventListener('hashchange', checkUrlHash);
    }

    // ファイルアップロード処理
    function handleFileUpload(e) {
      if (isUploading) return;

      const file = e.target.files[0];
      if (!file) return;

      // バリデーション
      if (!file.type.startsWith('image/')) {
        alert('画像ファイルを選択してください');
        e.target.value = '';
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        alert('ファイルサイズは5MB以下にしてください');
        e.target.value = '';
        return;
      }

      isUploading = true;
      const uploadText = document.getElementById('uploadText');
      const uploadIcon = document.getElementById('uploadIcon');

      if (uploadText) uploadText.textContent = 'アップロード中...';
      if (uploadIcon) uploadIcon.classList.add('animate-pulse');

      const reader = new FileReader();
      
      reader.onload = (event) => {
        try {
          const imageData = {
            id: generateId(),
            data: event.target.result,
            name: file.name,
            timestamp: Date.now(),
            size: file.size
          };

          images.unshift(imageData);
          saveImagesToStorage();
          renderImageList();

        } catch (error) {
          console.error('アップロードエラー:', error);
          alert('アップロードに失敗しました');
        } finally {
          isUploading = false;
          if (uploadText) uploadText.textContent = 'クリックして画像を選択';
          if (uploadIcon) uploadIcon.classList.remove('animate-pulse');
          e.target.value = '';
        }
      };

      reader.onerror = () => {
        console.error('ファイル読み込みエラー');
        alert('ファイルの読み込みに失敗しました');
        isUploading = false;
        if (uploadText) uploadText.textContent = 'クリックして画像を選択';
        if (uploadIcon) uploadIcon.classList.remove('animate-pulse');
        e.target.value = '';
      };

      reader.readAsDataURL(file);
    }

    // ページ読み込み時に初期化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
