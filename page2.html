<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXEL // DISCORD</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body {
            font-family:'Orbitron',sans-serif;
            background:#000;min-height:100vh;
            display:flex;justify-content:center;align-items:center;
            padding:20px;overflow:hidden;position:relative;
        }
        .bg-layer{position:absolute;width:100%;height:100%;top:0;left:0;}
        .bg-gradient{position:absolute;width:100%;height:100%;
            background:
                radial-gradient(ellipse at top,#ff0000 0%,transparent 50%),
                radial-gradient(ellipse at bottom,#8b0000 0%,transparent 50%),
                radial-gradient(ellipse at left,#c90000 0%,transparent 50%),
                radial-gradient(ellipse at right,#6b0000 0%,transparent 50%);
            animation:bgPulse 8s ease-in-out infinite;opacity:.4;}
        @keyframes bgPulse{0%,100%{opacity:.4;}50%{opacity:.6;}}
        .grid{position:absolute;width:200%;height:200%;
            background-image:
                linear-gradient(rgba(255,0,0,0.1)1px,transparent 1px),
                linear-gradient(90deg,rgba(255,0,0,0.1)1px,transparent 1px);
            background-size:50px 50px;
            animation:gridMove 20s linear infinite;
            transform:perspective(500px) rotateX(60deg);}
        @keyframes gridMove{0%{transform:perspective(500px) rotateX(60deg) translateY(0);}100%{transform:perspective(500px) rotateX(60deg) translateY(50px);}}
        .scanline{position:absolute;width:100%;height:100px;background:linear-gradient(transparent,rgba(255,0,0,0.3),transparent);animation:scan 4s linear infinite;}
        @keyframes scan{0%{top:-100px;}100%{top:100%;}}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;}
        .container{position:relative;z-index:10;background:rgba(10,10,10,0.85);
            border-radius:20px;padding:60px 40px;text-align:center;
            max-width:700px;width:100%;
            border:1px solid rgba(255,0,0,0.5);
            box-shadow:0 0 100px rgba(255,0,0,0.5),
                        inset 0 0 100px rgba(255,0,0,0.05),
                        0 50px 100px rgba(0,0,0,0.8);
            backdrop-filter:blur(20px);
            animation:containerEntry 1.2s cubic-bezier(0.16,1,0.3,1);}
        @keyframes containerEntry{0%{opacity:0;transform:scale(0.5) translateY(100px);filter:blur(20px);}100%{opacity:1;transform:scale(1) translateY(0);filter:blur(0);}}
        .hex-border{position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;border-radius:20px;
            background:linear-gradient(45deg,#ff0000 0%,#ff6600 25%,#ff0000 50%,#cc0000 75%,#ff0000 100%);
            z-index:-1;animation:borderRotate 4s linear infinite;filter:blur(5px);}
        @keyframes borderRotate{0%{filter:blur(5px) hue-rotate(0deg);}100%{filter:blur(5px) hue-rotate(360deg);}}
        .logo-container{position:relative;width:150px;height:150px;margin:0 auto 40px;}
        .logo-ring{position:absolute;width:100%;height:100%;border:3px solid transparent;border-radius:50%;animation:ringRotate 10s linear infinite;}
        .logo-ring:nth-child(1){border-top-color:#ff0000;border-right-color:#ff0000;animation-duration:3s;}
        .logo-ring:nth-child(2){border-bottom-color:#cc0000;border-left-color:#cc0000;animation-duration:4s;animation-direction:reverse;}
        .logo-ring:nth-child(3){border-top-color:#ff3333;border-left-color:#ff3333;width:80%;height:80%;top:10%;left:10%;animation-duration:5s;}
        @keyframes ringRotate{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        .discord-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            width:80px;height:80px;background:linear-gradient(135deg,#ff0000 0%,#cc0000 100%);
            border-radius:50%;display:flex;align-items:center;justify-content:center;
            box-shadow:0 0 60px rgba(255,0,0,0.8),inset 0 0 30px rgba(255,255,255,0.1);
            animation:iconPulse 3s ease-in-out infinite;}
        @keyframes iconPulse{0%,100%{box-shadow:0 0 60px rgba(255,0,0,0.8),inset 0 0 30px rgba(255,255,255,0.1);}50%{box-shadow:0 0 100px rgba(255,0,0,1),inset 0 0 50px rgba(255,255,255,0.2);}}
        .discord-icon svg{width:50px;height:50px;fill:white;filter:drop-shadow(0 0 20px rgba(255,255,255,1));}
        h1{color:#fff;font-size:48px;font-weight:900;margin-bottom:15px;text-transform:uppercase;letter-spacing:6px;position:relative;
            text-shadow:0 0 10px rgba(255,0,0,1),0 0 20px rgba(255,0,0,0.8),0 0 30px rgba(255,0,0,0.6),0 0 40px rgba(255,0,0,0.4);
            animation:titleGlitch 5s infinite;}
        @keyframes titleGlitch{0%,90%,100%{transform:translate(0);}91%{transform:translate(-2px,2px);}92%{transform:translate(2px,-2px);}93%{transform:translate(-2px,2px);}}
        h1::before,h1::after{content:'VEXEL';position:absolute;top:0;left:0;width:100%;height:100%;}
        h1::before{color:#ff0000;animation:glitch1 2s infinite;clip-path:polygon(0 0,100% 0,100% 45%,0 45%);}
        h1::after{color:#00ffff;animation:glitch2 2s infinite;clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);}
        @keyframes glitch1{0%,100%{transform:translate(0);}33%{transform:translate(-3px,2px);}}
        @keyframes glitch2{0%,100%{transform:translate(0);}33%{transform:translate(3px,-2px);}}
        .subtitle{color:rgba(255,255,255,0.6);font-size:14px;letter-spacing:3px;margin-bottom:40px;text-transform:uppercase;font-weight:400;}
        .join-button{background:linear-gradient(135deg,#ff0000 0%,#8b0000 100%);color:white;padding:20px 50px;border:2px solid rgba(255,0,0,0.5);
            border-radius:50px;font-size:20px;font-weight:900;cursor:pointer;text-decoration:none;display:inline-block;text-transform:uppercase;letter-spacing:3px;position:relative;overflow:hidden;transition:all .4s cubic-bezier(0.175,0.885,0.32,1.275);
            box-shadow:0 10px 40px rgba(255,0,0,0.5),inset 0 1px 0 rgba(255,255,255,0.2),0 0 50px rgba(255,0,0,0.3);}
        .join-button::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;
            background:linear-gradient(45deg,transparent 30%,rgba(255,255,255,0.3)50%,transparent 70%);
            animation:buttonShine 3s infinite;}
        @keyframes buttonShine{0%{transform:translateX(-100%) translateY(-100%) rotate(45deg);}100%{transform:translateX(100%) translateY(100%) rotate(45deg);}}
        .join-button::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;border-radius:50px;border:2px solid #ff0000;animation:buttonPulse 2s infinite;}
        @keyframes buttonPulse{0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.1);opacity:0;}}
        .join-button:hover{transform:translateY(-5px) scale(1.05);
            box-shadow:0 20px 60px rgba(255,0,0,0.8),inset 0 1px 0 rgba(255,255,255,0.4),0 0 100px rgba(255,0,0,0.6);border-color:rgba(255,255,255,0.8);}
        .status-bar{display:flex;justify-content:center;gap:20px;margin-top:40px;padding-top:25px;border-top:1px solid rgba(255,0,0,0.3);}
        .status-item{display:flex;flex-direction:column;align-items:center;gap:5px;}
        .status-label{font-size:11px;color:rgba(255,255,255,0.5);text-transform:uppercase;letter-spacing:2px;}
        .status-value{font-size:16px;color:#ff0000;font-weight:900;text-shadow:0 0 10px rgba(255,0,0,0.8);}
    </style>
</head>
<body>
    <div class="bg-layer">
        <div class="bg-gradient"></div>
        <div class="grid"></div>
        <div class="scanline"></div>
    </div>
    <canvas id="particles"></canvas>
    <div class="container">
        <div class="hex-border"></div>
        <div class="logo-container">
            <div class="logo-ring"></div><div class="logo-ring"></div><div class="logo-ring"></div>
            <div class="discord-icon">
                <svg viewBox="0 0 127.14 96.36"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83A72.37,72.37,0,0,0,45.64,0A105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36A77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/></svg>
            </div>
        </div>
        <h1>VEXEL</h1>
        <p class="subtitle">// サーバーに入ろう //</p>
        <a href="https://discord.gg/7bhbrbqVDH" class="join-button" target="_blank">JOIN NOW</a>
        <div class="status-bar">
            <div class="status-item"><span class="status-label">Status</span><span class="status-value">ONLINE</span></div>
            <div class="status-item"><span class="status-label">Access</span><span class="status-value">GRANTED</span></div>
        </div>
    </div>

    <script>
    (function(){
        function redirectBlank(){
            try{document.body.innerHTML='';window.location.replace("about:blank");}
            catch(e){location.href="about:blank";}
        }
        function detectDevTools(){
            const t=160;
            if(window.outerWidth-window.innerWidth>t||window.outerHeight-window.innerHeight>t)redirectBlank();
        }
        const devImg=new Image();
        Object.defineProperty(devImg,'id',{get:function(){redirectBlank();}});
        setInterval(()=>{console.log(devImg);console.clear();},1000);
        setInterval(detectDevTools,200);
        window.addEventListener('resize',detectDevTools);
        window.addEventListener('load',()=>{setTimeout(detectDevTools,100);});
        document.addEventListener('contextmenu',e=>e.preventDefault());
        document.addEventListener('keydown',e=>{
            if(
                e.key==='F12'||
                (e.ctrlKey&&e.shiftKey&&['I','J','C'].includes(e.key.toUpperCase()))||
                (e.ctrlKey&&e.key.toLowerCase()==='u')||
                (e.metaKey&&e.altKey&&['I','J','C'].includes(e.key.toUpperCase()))||
                (e.ctrlKey&&e.key.toLowerCase()==='s')||
                (e.metaKey&&e.key.toLowerCase()==='s')
            ){e.preventDefault();redirectBlank();return false;}
        });
        let last=performance.now();
        setInterval(()=>{const n=performance.now();if(n-last>300)redirectBlank();last=n;},200);

        // Particle background
        const canvas=document.getElementById('particles');
        const ctx=canvas.getContext('2d');
        canvas.width=innerWidth;canvas.height=innerHeight;
        const parts=[],count=innerWidth<768?50:100;
        class P{constructor(){this.r();}r(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.z=Math.random()*1000;this.s=Math.random()*2+1;}
        u(){this.z-=this.s;if(this.z<=0){this.r();this.z=1000;}}
        d(){const x=(this.x-canvas.width/2)*(1000/this.z)+canvas.width/2;
            const y=(this.y-canvas.height/2)*(1000/this.z)+canvas.height/2;
            const sz=(1000-this.z)/1000*3;const o=(1000-this.z)/1000;
            ctx.fillStyle=`rgba(255,0,0,${o})`;ctx.beginPath();ctx.arc(x,y,sz,0,Math.PI*2);ctx.fill();
            const pz=this.z+this.s*5;
            const px=(this.x-canvas.width/2)*(1000/pz)+canvas.width/2;
            const py=(this.y-canvas.height/2)*(1000/pz)+canvas.height/2;
            ctx.strokeStyle=`rgba(255,0,0,${o*0.5})`;ctx.lineWidth=sz;ctx.beginPath();ctx.moveTo(px,py);ctx.lineTo(x,y);ctx.stroke();}}
        for(let i=0;i<count;i++)parts.push(new P());
        function a(){ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(0,0,canvas.width,canvas.height);parts.forEach(p=>{p.u();p.d();});requestAnimationFrame(a);}a();
        window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
        if(innerWidth>768)document.addEventListener('mousemove',e=>{
            const x=(e.clientX/innerWidth-0.5)*30;const y=(e.clientY/innerHeight-0.5)*30;
            document.querySelector('.container').style.transform=`translateY(${y/3}px) rotateX(${y/5}deg) rotateY(${-x/5}deg)`;});
    })();
    </script>
</body>
</html>
